<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>商店管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">商店管理系统</div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <!-- 标题 -->
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                    <i class="layui-icon layui-icon-spread-left"></i>
                </li>
                <li class="layui-nav-item layui-hide-xs">登录界面</li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-bg-green"><a href="login.html">登录</a></li>
                    <li class="layui-nav-item"><a href="register.html">注册</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required|username" placeholder="请输入不含空格的3-16位字符"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="passwd" required lay-verify="required|passwd" placeholder="请输入不含空格的6-12位字符"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="loginButton" class="layui-btn" lay-submit lay-filter="login"
                                lay-btn-disabled>登录</button>
                            <button id="resetButton" type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script>
        //JS 
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer
                    , form = layui.form
                    , $ = layui.$;

            //表单验证
            form.verify({
                    username: function (value, item) { //value：表单的值、item：表单的DOM对象
                        if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                            return '用户名不能有特殊字符';
                        }
                        if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                            return '用户名首尾不能出现下划线\'_\'';
                        }
                        if (/^\d+\d+\d$/.test(value)) {
                            return '用户名不能全为数字';
                        }
                        if (value.length < 3 || value.length > 16) {
                            return '用户名必须6到12位，且不能出现空格'
                        }
                    }

                    //我们既支持上述函数式的方式，也支持下述数组的形式
                    //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                    , passwd: [
                        /^[\S]{6,12}$/
                        , '密码必须6到12位，且不能出现空格'
                    ]
                });      
            //表单事件
            form.on("submit(login)", function (data) {
                var index = layer.load(1, { shade: 0.5, title: "登入中..." });   //载入遮罩层
                var field = data.field;
                var headers = new Headers();
                headers.append('Accept', 'application/json');
                fetch("/user?username=" + field.username + "&passwd=" + field.passwd, {
                    method: "GET",
                    mode: "same-origin",
                    headers: headers
                })
                    .then(resp => resp.json())
                    .then(data => {
                        layer.close(index);
                        switch (data.state) {
                            case 0:
                                document.cookie = "token=" + data.token;
                                layer.msg('登陆成功！', {time: 1000});
                                window.open("/pages/manage.html", "_self");
                            case 1:
                                layer.msg('用户名未注册！', { icon: 7, time: 1200 });
                            case 2:
                                layer.msg('用户名或密码错误！', { icon: 7, time: 1200 });
                            default:
                                console.log("response error.");
                        }
                    })
                    .catch(err => { layer.close(index); layer.msg('远程服务器错误！', { icon: 2, time: 1200 }); console.log(err); });
                return false;   //取消submit事件
            })
        });
    </script>
</body>

</html>
