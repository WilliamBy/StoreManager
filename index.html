<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>商店管理系统</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body>

  <div class="layui-fluid" style="margin: 20px;">
    <div class="layui-row">
      <header></header>
      <div class="layui-col-md12" style="text-align: center">
        <h1>商店管理系统</h1>
      </div>
    </div>
    <div class="layui-row">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">账号</label>
          <div class="layui-input-block">
            <input type="text" name="count" lay-verify="required|email" autocomplete="off" placeholder="请输入邮箱"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
            <input type="text" name="passwd" lay-verify="required|number" autocomplete="off" placeholder="请输入密码"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="login">登录</button><button type="reset"
              class="layui-btn layui-btn-primary">重置</button>
            <a href="./pages/register.html" class="layui-btn layui-btn-normal">注册</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>

  <script src="./layui/layui.js"></script>
  <script>
    layui.use(['layer', 'form'], function () {
      var layer = layui.layer
        , form = layui.form;

      layer.msg('欢迎使用商店管理系统！');
    });
    layui.form
  </script>
</body>

</html>
