<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>商店管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">商店管理系统</div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <!-- 标题 -->
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                    <i class="layui-icon layui-icon-spread-left"></i>
                </li>
                <li class="layui-nav-item layui-hide-xs">用户注册界面</li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="login.html">登录</a></li>
                    <li class="layui-nav-item layui-bg-green"><a href="#" style="color: white;">注册</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <form class="layui-form layui-form-pane" lay-filter="registerForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required|username"
                                placeholder="请输入不含空格的3-16位字符" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <blockquote class="layui-elem-quote">用户名不包含特殊字符、不能全为数字、首尾不能出现下划线</blockquote>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="passwd" required lay-verify="required|passwd"
                                placeholder="请输入不含空格的6-12位字符" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="confirm" required lay-verify="required|confirm"
                                placeholder="请再次输入相同密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="loginButton" class="layui-btn" lay-submit lay-filter="register"
                                lay-btn-disabled>注册</button>
                            <button id="resetButton" type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script src="../js/register.js" ></script>
</body>

</html>
