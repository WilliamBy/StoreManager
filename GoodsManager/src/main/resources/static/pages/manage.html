<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>商店管理系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">商店管理系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 标题 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs">商品列表</li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="navbar">
                <li class="layui-nav-item layui-bg-green"><a href="#" style="color: white;">商品列表</a></li>
                <li class="layui-nav-item"><a href="add.html"">添加货物</a></li>
                <li class="layui-nav-item" lay-unselect><a id='logout' href="#">退出登录</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!-- 搜索框 -->
        <div style="padding: 15px 15px 0 15px;">
            <form class="layui-form layui-form-pane" lay-filter="queryForm">
                <div class="layui-form-item">
                    <div class="layui-inline">
                            <div class="layui-input-inline layui-bg-gray" style="width: 400px;">
                                <input type="text" name="keyword" placeholder="输入关键词" autocomplete="off"
                                       class="layui-input">
                            </div>
                        <div class="layui-input-inline layui-btn-group">
                            <button id="searchButton" class="layui-btn" lay-submit lay-filter="query"><i class="layui-icon layui-icon-search"></i></button>
                            <button id="resetButton" type="reset" class="layui-btn layui-btn-normal"><i
                                    class="layui-icon layui-icon-fonts-clear"></i></button>
                            <a id="addButton" href="/pages/add.html" class="layui-btn layui-bg-orange"><i
                                    class="layui-icon layui-icon-add-1"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 数据表 -->
        <div style="padding: 0 15px 5px 15px; margin-top: -10px;">
            <table id="goodsTable" lay-filter="goods"></table>
        </div>
    </div>
</div>
<!-- 工具栏模板 -->
<script type="text/html" id="operation">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon layui-icon-delete"></i></a>
    </div>
</script>
<script src="/layui/layui.js"></script>
<script src="/js/manage.js">
</script>
</body>

</html>
