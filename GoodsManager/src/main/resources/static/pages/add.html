<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>商店管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">商店管理系统</div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <!-- 标题 -->
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                    <i class="layui-icon layui-icon-spread-left"></i>
                </li>
                <li class="layui-nav-item layui-hide-xs">添加新商品</li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="navbar">
                    <li class="layui-nav-item"><a href="manage.html" style="color: white;">商品列表</a></li>
                    <li class="layui-nav-item layui-bg-green"><a href="#" style="color: white;">添加货物</a></li>
                    <li class="layui-nav-item" lay-unselect><a id='logout' href="#">退出登录</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">商品名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" required lay-verify="required" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">单价</label>
                        <div class="layui-input-block">
                            <input type="text" name="price" required lay-verify="required|number" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">数量</label>
                        <div class="layui-input-block">
                            <input type="text" name="num" required lay-verify="required|number" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">来源</label>
                        <div class="layui-input-block">
                            <input type="text" name="from" required lay-verify="required" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-bg-black">进价</label>
                        <div class="layui-input-block">
                            <input type="text" name="entry_price" required lay-verify="required|number"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="confirmButton" class="layui-btn" lay-submit lay-filter="add">添加</button>
                            <button id="resetButton" type="reset" class="layui-btn layui-btn-warm">清除</button>
                            <button id="cancelButton" class="layui-btn layui-btn-danger">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script src="../js/add.js"></script>
</body>

</html>
